{{$absPath := .AbsolutePath}}
<div>
  <div style="display: inline-block"><h2>History for {{.FileName}}</h2></div>
  <a class="btn btn-primary btn-sm float-right title-button" href="/edit/{{$absPath}}">Edit</a>
  <a class="btn btn-primary btn-sm float-right title-button" href="/{{$absPath}}">View Page</a>
</div>

<hr/>

<table class="table table-bordered">
  <tbody>
    {{ range .Histories}}
    <tr>
      <th scope="row">{{.Name}}</th>
      <td>{{.Time}}: {{.Message}} [<a href="/{{$absPath}}/{{.Hash}}">{{.ShortHash}}</a>]</td>
    </tr>
    {{end}}
  </tbody>
</table>
